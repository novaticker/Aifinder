<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTicker AI</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .section { background: white; padding: 20px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .news-item, .stock-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .news-item:last-child { border-bottom: none; }
    .symbol { font-weight: bold; color: #2e6bde; }
    .summary { margin: 5px 0; }
    .meta { font-size: 0.9em; color: gray; }
    .delete { color: red; cursor: pointer; margin-left: 10px; }
    button { background: #2e6bde; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1c4eb2; }
  </style>
</head>
<body>
  <h1>📈 NovaTicker AI 급등주 탐색기</h1>
  <div style="text-align:center; margin-bottom:20px;">
    <button onclick="updateNews()">🔄 새로고침</button>
  </div>

  <div class="section" id="gainers">
    <h2>🚀 급등 종목</h2>
    <div id="gainers-list">불러오는 중...</div>
  </div>

  <div class="section" id="news">
    <h2>📰 AI 분석 뉴스 요약</h2>
    <div id="news-list">불러오는 중...</div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/data.json');
      const data = await res.json();

      const gainersList = document.getElementById('gainers-list');
      const newsList = document.getElementById('news-list');
      gainersList.innerHTML = '';
      newsList.innerHTML = '';

      // 급등 종목
      if (data.gainers.length === 0) {
        gainersList.innerHTML = '<p>급등 종목이 없습니다.</p>';
      } else {
        data.gainers.forEach(item => {
          const div = document.createElement('div');
          div.className = 'stock-item';
          div.innerHTML = `🧾 <span class="symbol">${item.symbol}</span>`;
          gainersList.appendChild(div);
        });
      }

      // 뉴스 요약
      if (data.news.length === 0) {
        newsList.innerHTML = '<p>뉴스가 없습니다.</p>';
      } else {
        data.news.forEach(item => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <div class="symbol">🧾 ${item.symbol || '무명기업'}</div>
            <div class="summary">${item.summary}</div>
            <div class="meta">
              🕒 ${item.time} | 📰 <a href="${item.link}" target="_blank">${item.source}</a>
              <span class="delete" onclick="deleteNews('${item.title}', '${item.symbol}')">🗑️ 삭제</span>
            </div>
          `;
          newsList.appendChild(div);
        });
      }
    }

    async function deleteNews(title, symbol) {
      const confirmed = confirm("정말 삭제하시겠습니까?");
      if (!confirmed) return;
      const res = await fetch('/delete_news', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, symbol })
      });
      const result = await res.json();
      if (result.status === "success") {
        alert("삭제되었습니다.");
        loadData();
      } else {
        alert("삭제 실패");
      }
    }

    async function updateNews() {
      const res = await fetch('/update_news', { method: 'POST' });
      const result = await res.json();
      if (result.status === "updated") {
        alert("최신 뉴스 수집 완료!");
        loadData();
      } else {
        alert("업데이트 실패");
      }
    }

    loadData();
  </script>
</body>
</html>
