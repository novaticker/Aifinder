<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 AI 종목 탐색기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .tabs button {
      flex: 1;
      padding: 0.8rem;
      background: none;
      color: #bbb;
      border: none;
      font-size: 1rem;
    }
    .tabs button.active {
      color: #00e1ff;
      border-bottom: 2px solid #00e1ff;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.05);
    }
    .top-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .percent {
      font-size: 1rem;
      color: #ff4d4d;
    }
    .price {
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #ccc;
    }
    .summary {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ddd;
    }
    .info-line {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #888;
    }
    .refresh {
      margin: 1rem auto;
      display: block;
      background: #00e1ff;
      border: none;
      padding: 0.6rem 1.5rem;
      color: #000;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>📡 AI 종목 탐색기</header>
  <div class="tabs">
    <button class="active" onclick="showTab('day')">데이장</button>
    <button onclick="showTab('pre')">프리장</button>
    <button onclick="showTab('normal')">본장</button>
    <button onclick="showTab('after')">애프터장</button>
  </div>

  <button class="refresh" onclick="refreshData()">🔄 새로고침</button>

  <div class="container" id="list"></div>

  <script>
    let currentTab = 'day';
    let fullData = [];

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add("active");
      renderData();
    }

    async function refreshData() {
      try {
        await fetch("/update_news"); // 서버에 뉴스 수집 요청
        const res = await fetch("/data.json"); // 전체 데이터 다시 불러오기
        const data = await res.json();
        const today = Object.keys(data).pop();
        const gainers = data[today]?.gainers || [];
        fullData = gainers.map(item => ({ ...item }));
        renderData();
      } catch (e) {
        alert("❌ 새로고침 실패");
        console.error(e);
      }
    }

    function renderData() {
      const container = document.getElementById("list");
      container.innerHTML = "";

      const list = fullData.filter(item => item.phase === currentTab);

      if (list.length === 0) {
        container.innerHTML = "<p style='text-align:center; color:#666;'>📭 표시할 종목이 없습니다</p>";
        return;
      }

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.id = `card-${item.symbol}`;

        const symbol = item.symbol || "N/A";
        const price = item.price ? `$${item.price}` : "-";
        const percent = item.percent || "-";
        const time = item.time || "-";
        const phase = phaseName(item.phase);
        const summary = item.summary || `📈 AI 판단: ${symbol}에 이례적 급등 감지됨`;

        card.innerHTML = `
          <div class="top-line">
            <div class="symbol">🇺🇸 ${symbol}</div>
            <div class="percent" id="percent-${symbol}">${percent}</div>
          </div>
          <div class="price" id="price-${symbol}">💵 ${price}</div>
          <div class="info-line" id="time-${symbol}">🕒 ${time} | ${phase}</div>
          <div class="summary">${summary}</div>
        `;
        container.appendChild(card);
      });
    }

    function phaseName(phase) {
      if (phase === "day") return "데이장";
      if (phase === "pre") return "프리장";
      if (phase === "normal") return "본장";
      if (phase === "after") return "애프터장";
      return "";
    }

    async function updateLiveData() {
      try {
        const res = await fetch("/live_gainers");
        const updates = await res.json();
        updates.forEach(update => {
          const { symbol, price, percent, time, phase } = update;
          if (document.getElementById(`price-${symbol}`)) {
            document.getElementById(`price-${symbol}`).innerText = `💵 $${price}`;
            document.getElementById(`percent-${symbol}`).innerText = percent;
            document.getElementById(`time-${symbol}`).innerText = `🕒 ${time} | ${phaseName(phase)}`;
          }
        });
      } catch (e) {
        console.error("Live update failed:", e);
      }
    }

    refreshData();
    setInterval(updateLiveData, 1000);
  </script>
</body>
</html>
