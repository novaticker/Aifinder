<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 종목 탐색기</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9fafb;
      color: #212529;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    .section-title {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #495057;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      margin: 0.5rem 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .symbol {
      font-size: 1rem;
      font-weight: bold;
      color: #198754;
    }
    .meta {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .summary {
      font-size: 0.92rem;
      margin-top: 0.4rem;
      color: #212529;
    }
    .refresh-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1.2rem;
      font-size: 0.95rem;
      background: #20c997;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📡 AI 종목 탐색기</h1>
  <button class="refresh-btn" onclick="manualRefresh()">🔄 새로고침</button>

  <div id="content"></div>

  <script>
    async function fetchData() {
      const res = await fetch("/data.json");
      const data = await res.json();
      const today = Object.keys(data).pop();
      const { gainers = [] } = data[today] || {};
      const content = document.getElementById("content");
      content.innerHTML = "";

      if (gainers.length === 0) {
        content.innerHTML = "<p style='text-align:center;'>📭 감지된 급등 종목이 없습니다.</p>";
        return;
      }

      const phases = ["프리장", "데이장", "본장", "애프터장"];
      phases.forEach(phase => {
        const filtered = gainers.filter(g => g.phase === phase);
        if (filtered.length > 0) {
          const sectionTitle = document.createElement("div");
          sectionTitle.className = "section-title";
          sectionTitle.textContent = `🕒 ${phase} 급등 종목`;
          content.appendChild(sectionTitle);

          filtered.forEach(g => {
            const related = (data[today].news || []).find(n => n.symbol === g.symbol);
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="symbol">📈 ${g.symbol} (${g.change})</div>
              ${related ? `
                <div class="meta">📰 ${related.source} | ${related.time}</div>
                <div class="summary">📌 ${related.summary}</div>
              ` : `<div class="meta">📭 관련 뉴스 없음</div>`}
            `;
            content.appendChild(card);
          });
        }
      });
    }

    async function manualRefresh() {
      await fetch("/update_news");
      fetchData();
    }

    fetchData();
  </script>
</body>
</html>
