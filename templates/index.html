<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 AI 급등 종목 탐색기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .tabs {
      text-align: center;
      margin: 1rem 0;
    }
    .tabs button {
      margin: 0 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabs button.active {
      background-color: #2c3e50;
      color: white;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .price {
      color: #e74c3c;
      font-weight: bold;
    }
    .summary {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .meta {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>📊 AI 급등 종목 탐색기</header>

  <div class="tabs">
    <button onclick="changePhase('all')" class="active">전체</button>
    <button onclick="changePhase('pre')">프리장</button>
    <button onclick="changePhase('normal')">본장</button>
    <button onclick="changePhase('after')">애프터장</button>
    <button onclick="changePhase('day')">데이장</button>
  </div>

  <div class="container" id="data-container">
    <p>📡 데이터 로딩 중입니다...</p>
  </div>

  <footer>
    🔁 1초마다 자동 업데이트 | &copy; 2025 NovaTicker AI Finder
  </footer>

  <script>
    let currentPhase = "all";

    function changePhase(phase) {
      currentPhase = phase;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="changePhase('${phase}')"]`).classList.add("active");
      fetchData();
    }

    function getPhaseLabel(phase) {
      if (phase === "pre") return "프리장";
      if (phase === "normal") return "본장";
      if (phase === "after") return "애프터장";
      if (phase === "day") return "데이장";
      return "알 수 없음";
    }

    async function fetchData() {
      try {
        const res = await fetch("/data.json");
        const data = await res.json();
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        const filtered = currentPhase === "all" ? data : data.filter(item => item.phase === currentPhase);

        if (filtered.length === 0) {
          container.innerHTML = "<p>📭 현재 감지된 급등 종목이 없습니다.</p>";
          return;
        }

        filtered.reverse().forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="symbol">🧾 ${item.symbol} | <span class="price">${item.percent}</span></div>
            <div class="summary">${item.summary}</div>
            <div class="meta">🕒 ${item.time} | 📈 ${getPhaseLabel(item.phase)}</div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById("data-container").innerHTML = "<p>❌ 데이터를 불러올 수 없습니다.</p>";
      }
    }

    fetchData();
    setInterval(fetchData, 1000); // 🔄 1초마다 새로고침
  </script>
</body>
</html>
