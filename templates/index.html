<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📈 AI 급등 종목 탐색기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .stock-card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stock-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .stock-card p {
      margin: 0.3rem 0;
      color: #555;
      font-size: 0.95rem;
    }

    .percent {
      font-weight: bold;
      color: #e74c3c;
    }

    .phase {
      font-size: 0.85rem;
      color: #3498db;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>📊 AI 급등 종목 탐색기</header>
  <div class="container" id="results">
    <p>⏳ 데이터를 불러오는 중입니다...</p>
  </div>
  <footer>&copy; 2025 NovaTicker AI Finder</footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/data.json");
        const data = await res.json();
        const container = document.getElementById("results");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>📭 현재 감지된 급등 종목이 없습니다.</p>";
          return;
        }

        data.reverse().forEach(item => {
          const card = document.createElement("div");
          card.className = "stock-card";
          card.innerHTML = `
            <h2>${item.symbol} - ${item.name || "회사명 없음"} <span class="percent">${item.percent}</span></h2>
            <p class="phase">🕒 ${item.time} | 📈 ${
              item.phase === 'pre' ? '프리장'
              : item.phase === 'normal' ? '본장'
              : item.phase === 'after' ? '애프터장'
              : item.phase === 'day' ? '데이장'
              : '알 수 없음'
            }</p>
            <p>${item.summary}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("results").innerHTML = "<p>❌ 데이터를 불러올 수 없습니다.</p>";
      }
    }

    loadData();
    setInterval(loadData, 10000); // 10초마다 자동 업데이트
  </script>
</body>
</html>
